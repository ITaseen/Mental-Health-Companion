<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="mental_healthstyle.css">
</head>
<body>
    <div class="container">
        <h1>Mental Health Chatbot</h1>
        <div id="chatbox">
            <p class="botText"><span>Hello! How are you feeling today?</span></p>
        </div>
        <input id="userInput" type="text" placeholder="Type your response here..." autofocus>
        <button onclick="getResponse()">Send</button>
        <button onclick="startVoiceRecording()">Record Voice Reflection</button>
        <div id="recommendation" class="recommendation"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
